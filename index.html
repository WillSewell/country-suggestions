<!DOCTYPE html>
<html>
<head>
  <title>Country Suggestions</title>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.1.css" type="text/css" media="screen"/>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="jquery-jvectormap-2.0.1.min.js"></script>
  <script src="bower_components/bower-jvectormap-2/jquery-jvectormap-world-mill-en.js"></script>
  <script src="bower_components/fingerprint/fingerprint.js"></script>
</head>
<body>
  <div id="world-map" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;"></div>
  <script>
    var fingerprint = new Fingerprint({canvas: true}).get();
    var ws = new WebSocket("ws://localhost:8081");
    var mapConf = {
      regionsSelectable: true,
      backgroundColor: '#204975',
      regionStyle: {
        selected: {
          fill: '#B50252'
        }
      },
      series: {
        regions: [{
          attribute: 'fill',
          scale: ['#FFFFFF', '#02B565'],
          normalizeFunction: 'polynomial',
          min: 0,
          max: 1
        }]
      },
      onRegionClick: function(event, code) {
        var mapObj = $('#world-map').vectorMap('get', 'mapObject');
        console.log(mapObj.getSelectedRegions());
        console.log(mapObj.getSelectedRegions().indexOf(code));
        ws.send(JSON.stringify({
          action: "country_clicked",
          user: fingerprint,
          country: code,
          isSelected: mapObj.getSelectedRegions().indexOf(code) == -1
        }));
      }
    };
    $('#world-map').vectorMap(mapConf);
    var mapObj = $('#world-map').vectorMap('get', 'mapObject');
    ws.onopen = function() {
      ws.send(JSON.stringify({
        action: "get_selected",
        user: fingerprint
      }));
    };
    ws.onmessage = function(message) {
      console.log(message);
      msg = JSON.parse(message.data);
      if (msg.action == "country_clicked") {
        mapObj.series.regions[0].setValues(msg.rankings);
      } else if (msg.action == "get_selected") {
        mapObj.setSelectedRegions(msg.selected);
      }
    };
  </script>
</body>
</html>
