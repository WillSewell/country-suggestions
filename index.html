<!DOCTYPE html>
<html>
<head>
  <title>Country Suggestions</title>
  <link rel="stylesheet" href="bower_components/bower-jvectormap/jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bower-jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="bower_components/bower-jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <script src="bower_components/fingerprint/fingerprint.js"></script>
</head>
<body>
  <div id="world-map" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;"></div>
  <script>
    var fingerprint = new Fingerprint({canvas: true}).get();
    var ws = new WebSocket("ws://localhost:8081");
    ws.onopen = function() {
      $(function(){
        $('#world-map').vectorMap({
          regionsSelectable: true,
          onRegionSelected: function(event, code, isSelected, selectedRegions) {
            ws.send(JSON.stringify({
              user: fingerprint,
              country: code,
              isSelected: isSelected
            }));
         }
        });
      });
    };
    ws.onmessage = function(message) {
      console.log(message);
    };
  </script>
</body>
</html>
